<!-- avatar-selection.html -->
<div class="avatar-selection-container">

  <app-carousel
    title='REGISTER.AVATAR'
    target="avatarCarousel"
    [items]="avatars"
    [itemsPerSlide]="4"
    [itemTemplate]="avatarTemplate">
  </app-carousel>

  <!-- Template del singolo Avatar -->
  <ng-template #avatarTemplate let-avatar>
    <div class="avatar-item"
         (click)="selectAvatar(avatar)"
         [class.selected]="avatar === selectedAvatar">

      <img [src]="'assets/avatars/' + avatar" [alt]="avatar">

      <!-- Opzionale: Icona di spunta se selezionato -->
      @if (avatar === selectedAvatar) {
        <div class="check-icon">âœ“</div>
      }
    </div>
  </ng-template>

</div>
