<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1200;">

  @for (n of notifications(); track $index) {

  <div
    class="toast align-items-center text-white border-0 show shadow-lg"
    [ngClass]="getToastClass(n.type)"
    role="alert"
    aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex align-items-center">
      <!-- Icona -->
      <div class="p-2 fs-4">{{ getIcon(n.type) }}</div>

      <!-- Testo -->
      <div class="toast-body flex-grow-1">
        {{ n.message | translate}}
      </div>

      <!-- Pulsante chiusura -->
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="remove(n.id)"
              aria-label="Close"></button>
    </div>
  </div>
  }
</div>
