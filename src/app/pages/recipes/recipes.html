
<p>recipes works!</p>

<button class="btn btn-dark" (click)="nextRecipe()">Next {{recipeId()}}</button>
@if (recipeResource.isLoading()) {
  <div id="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
}

<app-singular-recipe [recipe]="rec"></app-singular-recipe>
}
